<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Fake News Detection Tool</h1>
        <p class="intro-text">Help to misinformation by checking the authenticity of news articles.</p>
        <form id="news-form">
            <label for="news-text">Enter News Article Text:</label>
            <textarea id="news-text" rows="6" cols="50" placeholder="Paste your news article here..."></textarea>
            <br>
            <button type="submit" class="submit-btn">Check for Authenticity</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
